- title: "Noisy Cognition and Intertemporal Choice"
  pdflink: "/pdf/CU_intertemporal.pdf"
  coauthors: "Thomas Graeber"
  abstract: >
    The most widely-studied and robust deviations of intertemporal choice behavior from the exponential discounted utility paradigm are typically conceptualized as resulting from non-standard preferences. We experimentally study the hypothesis that many of these patterns are instead largely driven by noisy cognitive processes, which lead people to implicitly treat different time delays alike to some degree. In our experiments, we measure cognitive uncertainty, which captures people's awareness of their noisiness. In the data, cognitive uncertainty strongly predicts various core empirical regularities, such as why people often appear very impatient over short horizons, why per-period impatience is smaller over long than over short horizons, why discounting is hyperbolic even when the present is not involved, and why choices violate transitivity. An account of noisy cognition also makes two new predictions, which we test and confirm: discounting is more hyperbolic when a decision is more complex, and cognitive uncertainty is strongly predictive of following expert advice.     

- title: "Confidence, Self-Selection and Bias in the Aggregate"
  pdflink: "/pdf/Confidence_aggregate.pdf"
  coauthors: "Thomas Graeber and Ryan Oprea"
  abstract: >
     Economics experiments have produced widespread evidence that people suffer from a range of cognitive biases. However, unlike experiments, real-world institutions often allow decision makers to self-select out, potentially filtering (or amplifying) the impact of biases on economic aggregates.  We study the economic impacts of such self-selection and how they depend on people's meta-cognitive awareness of their own errors. In a series of online experiments that cover a wide range of classical decision biases, we document large heterogeneity in how cognitive biases are related to the intensity of bets in speculative markets, bids for property rights in auctions and contributions to collective decisions. In some tasks, rational subjects are more confident than their biased counterparts and bet, bid and vote more aggressively. As a result, self-selection tends to filter the effect of irrationalities on aggregate quantities. However, in other tasks, confidence and performance are unrelated or even negatively correlated, so that experimental institutions do not filter errors and sometimes even magnify them. As a methodological blueprint, we show that a simple measure of the relative calibration of confidence strongly predicts the degree to which institutional self-selection filters the effect of irrationalities.     

- title: "Herding, Warfare and a Culture of Honor: Global Evidence"
  pdflink: "/pdf/Culture_of_Honor.pdf"
  coauthors: "Yiming Cao, Armin Falk, Paola Giuliano and Nathan Nunn"
  abstract: >
     According to the widely known `culture of honor' hypothesis from social psychology, traditional herding practices have generated a value system conducive to revenge-taking and violence. We test the economic significance of this idea at a global scale using a combination of ethnographic and folklore data, global information on conflicts, and multinational surveys. We find that the descendants of herders have significantly more frequent and severe conflict today, and report being more willing to take revenge in global surveys. We conclude that herding practices generated a functional psychology that plays a role in shaping conflict across the globe.

- title: "Moral Boundaries"
  book: "Annual Review of Economics"
  bookprefix: "In preparation for the "
  abstract: >
    This paper reviews and synthesizes the fast-growing economics literature on heterogeneity in moral values regarding in-group members and strangers. I outline different ways of formalizing and measuring these values, and then turn to discussing their politico-economic consequences. Heterogeneity in moral universalism has been shown to be helpful for understanding outcomes such as policy views, voting behavior, social cooperation, the internal organization of firms, friendship networks, donations, and the abolitionist movement. Looking at the origins of heterogeneity in morality, various contributions have shed light on the roles of kinship systems, market exposure, democracy, Christianity and ecology. A main takeaway that emerges from the literature is that heterogeneity in morality often reflects differences in economic incentives that emerge from the prevailing institutions and natural conditions, such that politico-economic outcomes both shape and are shaped by moral values. I discuss open questions and potential new applications.

